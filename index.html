<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo Block</title>
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div class="container">
			<section class="demo-block">
				<div class="demo-block__content">
					<h2 class="demo-block__title">Демо-версия</h2>
					<p class="demo-block__description">
						За 18 лет деятельности было реализовано более 500
						крупных, а так же, не менее 2500 средних и малых
						проектов. Используя знания и накопленный опыт мы можем
						предложить
					</p>

					<button
						class="demo-block__button"
						aria-label="Попробовать бесплатно"
					>
						Попробовать бесплатно
						<span class="button-icon"
							><svg
								width="24.000000"
								height="24.000000"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
							>
								<g clip-path="url(#clip2_107)">
									<path
										id="Vector"
										d="M7 7L17 7L17 17"
										stroke="#1F4284"
										stroke-opacity="1.000000"
										stroke-width="2.000000"
										stroke-linejoin="round"
										stroke-linecap="round"
									/>
									<path
										id="Vector"
										d="M7 17L17 7"
										stroke="#1F4284"
										stroke-opacity="1.000000"
										stroke-width="2.000000"
										stroke-linejoin="round"
										stroke-linecap="round"
									/>
								</g></svg
						></span>
					</button>
				</div>
				<div class="demo-block__image-container">
					<img
						src="images/image.png"
						alt="Иллюстрация компьютерного экрана "
						class="demo-block__image"
					/>
				</div>
			</section>
		</div>
	</body>
</html>
